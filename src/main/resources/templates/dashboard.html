<!DOCTYPE html>
<html lang="en" data-theme="light" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DIU Campus Cart - Dashboard</title>

    <!-- Tailwind & DaisyUI -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            background-image: url('/pictures/DIU CampusCart.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
</head>

<body class="min-h-screen bg-gray-100">

<!-- Navbar -->
<div class="navbar bg-gradient-to-r from-blue-600 to-purple-600 shadow-lg px-4 py-2">
    <div class="flex-1">
        <a class="normal-case text-xl text-white font-semibold">DIU Campus Cart</a>
    </div>
    <div class="flex-none space-x-4">
        <span class="text-white font-semibold" th:text="|Welcome, ${userName}|">Welcome, User</span>

        <!-- Logout Form -->
        <form id="logoutForm" th:action="@{/logout}" method="post">
            <button type="button" class="btn btn-error text-white" onclick="confirmLogout()">Logout</button>
        </form>
    </div>
</div>

<!-- Dashboard Cards (Centered in Page - Enhanced UI) -->
<div class="flex justify-center mt-12">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-5xl w-full px-4">

        <!-- Buy Product Card -->
        <a href="/products/buy-products" class="card bg-gradient-to-r from-green-500 to-emerald-600 shadow-xl text-white transition-transform transform hover:scale-105 duration-300">
            <div class="card-body items-center text-center p-10 space-y-3">
                <i class="fas fa-shopping-cart text-6xl drop-shadow-lg"></i>
                <h3 class="text-3xl font-bold">Buy Product</h3>
                <p class="text-base opacity-90">Find amazing products available for purchase.</p>
            </div>
        </a>

        <!-- Sell Product Card -->
        <a href="/sell-product" class="card bg-gradient-to-r from-blue-600 to-cyan-500 shadow-xl text-white transition-transform transform hover:scale-105 duration-300">
            <div class="card-body items-center text-center p-10 space-y-3">
                <i class="fas fa-upload text-6xl drop-shadow-lg"></i>
                <h3 class="text-3xl font-bold">Sell Product</h3>
                <p class="text-base opacity-90">List your products for sale quickly and easily.</p>
            </div>
        </a>

        <!-- My Products Card -->
        <a href="/my-products" class="card bg-gradient-to-r from-yellow-500 to-amber-600 shadow-xl text-white transition-transform transform hover:scale-105 duration-300">
            <div class="card-body items-center text-center p-10 space-y-3">
                <i class="fas fa-box-open text-6xl drop-shadow-lg"></i>
                <h3 class="text-3xl font-bold">My Products</h3>
                <p class="text-base opacity-90">Manage your listed products and view buy requests.</p>
            </div>
        </a>

        <!-- My Buy Requests Card -->
        <a href="/my-buy-requests" class="card bg-gradient-to-r from-pink-500 to-rose-500 shadow-xl text-white transition-transform transform hover:scale-105 duration-300">
            <div class="card-body items-center text-center p-10 space-y-3">
                <i class="fas fa-receipt text-6xl drop-shadow-lg"></i>
                <h3 class="text-3xl font-bold">My Buy Requests</h3>
                <p class="text-base opacity-90">Track the status of your requested products.</p>
            </div>
        </a>

    </div>
</div>

<!-- SweetAlert Logout Script -->
<script>
    function confirmLogout() {
        Swal.fire({
            title: 'Are you sure?',
            text: "You will be logged out of DIU Campus Cart.",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'Yes, logout',
            cancelButtonText: 'Cancel'
        }).then((result) => {
            if (result.isConfirmed) {
                document.getElementById('logoutForm').submit();
            }
        });
    }
</script>

</body>
</html>
