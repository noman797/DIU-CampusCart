<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Include Font Awesome for eye icon if not already included -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-900 text-white">
<div class="card w-full max-w-md p-8 rounded-2xl border border-gray-700 bg-gray-800 shadow-lg">
  <div class="text-center mb-6">
    <h2 class="text-2xl font-bold">Admin Panel</h2>
    <p class="text-sm">Enter your credentials to access the dashboard</p>
  </div>

  <form id="admin-login-form" class="space-y-5">
    <div>
      <label class="block text-sm font-medium mb-1">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter admin email" required
             class="block w-full px-4 py-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:ring-2 focus:ring-blue-500">
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Password</label>
      <div class="relative">
        <input type="password" id="password" name="password" placeholder="Enter password" required
               class="block w-full px-4 py-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:ring-2 focus:ring-blue-500">
        <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 px-3 text-gray-400">
          <i class="fas fa-eye"></i>
        </button>
      </div>
    </div>

    <button type="submit"
            class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 transition duration-300 font-medium">
      Sign In
    </button>
  </form>
</div>

<script>
  // Toggle password visibility
  document.getElementById("togglePassword").addEventListener("click", function() {
    const passwordInput = document.getElementById("password");
    const icon = this.querySelector("i");

    if (passwordInput.type === "password") {
        passwordInput.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
    } else {
        passwordInput.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
    }
  });

  // Login form submission
  document.getElementById("admin-login-form").addEventListener("submit", async function(event) {
    event.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    if (!email || !password) {
      Swal.fire({ icon: 'error', title: 'Oops!', text: 'Please fill out all fields.' });
      return;
    }

    Swal.fire({ title: 'Signing in...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });

    try {
      // Changed the URL to match the controller's mapping
      const response = await fetch("/admin/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      if (response.ok) {
        Swal.fire({ icon: 'success', title: 'Login Successful!' }).then(() => {
          window.location.href = "/admin/dashboard";
        });
      } else {
        const errorData = await response.json();
        Swal.fire({ icon: 'error', title: 'Login Failed', text: errorData.message || 'Invalid credentials.' });
      }
    } catch (error) {
      Swal.fire({ icon: 'error', title: 'Error', text: 'Something went wrong. Try again.' });
    }
  });
</script>
</body>
</html>
